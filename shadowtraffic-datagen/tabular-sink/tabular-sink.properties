name=tabular-sink
connector.class=io.tabular.iceberg.connect.IcebergSinkConnector
tasks.max=1

iceberg.kafka.heartbeat.interval.ms=30000

topics=reactions

iceberg.catalog.credential=${file:/bitnami/secrets.txt:tabular.key}
iceberg.catalog.type=rest
iceberg.catalog.uri=https://api.tabular.io/ws
iceberg.catalog.warehouse=enterprise_data_warehouse
iceberg.tables.auto-create-enabled=true
iceberg.tables.evolve-schema-enabled=true
iceberg.tables.schema-force-optional=true
iceberg.tables=kafka_connect_raw.reactions
iceberg.catalog.http-client.type=apache
iceberg.control.commit.timeout-ms=1200000
iceberg.control.commit.interval-ms=300000
