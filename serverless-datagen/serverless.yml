org: randypitcherii
app: randy-pitcher-workspace-file-loader
service: randy-pitcher-workspace-file-loader

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.11

  environment:
    OPENWEATHER_API_KEY: ${param:openweather_api_key}

  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "s3:PutObject"
          Resource: "arn:aws:s3:::randy-pitcher-workspace--aws/*"

functions:
  getWeatherData:
    handler: handler.lambda_handler
    events:
      # Invoke Lambda function every 10 minute
      - schedule: rate(10 minutes)

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: False